services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
      - "${API_PORT}:${API_PORT}"
    env_file:
      - ./backend/.env
    volumes:
      - mcdasnake_db:/app/prisma
      - mcdasnake_logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${VITE_FRONTEND_PORT}:${VITE_FRONTEND_PORT}"
    env_file:
      - ./frontend/.env
    environment:
      - VITE_BACKEND_IP=${VITE_BACKEND_IP}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mcdasnake_db:
  mcdasnake_logs:
